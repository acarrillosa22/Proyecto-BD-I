<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../style.css">

<body>
    <header>
        <div class="titulos">
            <h1>Usuarios</h1>
            <h2>Bienvenid@ a las tablas usuarios</h2>
        </div>
    </header>
    <br><br>
    <div class="capa">
        <h3>Insertar usuario:</h3>

        <div class="form"><div>ID</div><div><select name="" id="ID_Usuarios" onchange=""></select></div></div>
        
        <div class="form">Nombre:<div><input type="text" id="Nombre_usuario" required=""></div></div>
        
        <div class="form">Nueva contraseña:<div><input type="password" id="Contrasena_usuarios" required=""></div></div>
        
        <div class="form">Notas:<div><input type="password" id="Notas_usuario" required=""></div></div>
        
        <div class="form">Tarifa por Hora:<div><input type="password" id="Tarifa_usuario" required=""></div></div>
        
        <div class="form">Id del Usuario que lo creo:<div><input type="password" id="ID_usuario_creador_usuario" required=""></div></div>
        
        <div class="form">Fecha de la creación:<div><input type="password" id="Fecha_creacion_usuario" required=""></div></div>
        
        <div class="form">Id del perfil:<div><input type="password" id="ID_perfil_usuario" required=""></div></div>
        
        <button>Insertar</button>

    </div>
    <br><br>

    <h2>Agregar E-mail a un usuarios</h2>
    <div class="capa">

        <div class="form">E-mail:<div><input type="text" required=""></div></div>

        <button>Agregar</button>
    </div>
